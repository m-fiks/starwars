<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Star Wars Express</h1>
      <h3>The greatest resource in the galaxy for Star Wars statistics!</h3>
      <hr>
    </div>
    <div class="row">
        <h1>ALL OF THE PEOPLE</h1>
    </div>

    <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Character Statistics</strong></h3>
            </div>
            <div class="panel-body"></div>
    </div>
  <script type="text/javascript">

      // QUESTION: What does $.get do? What are the parameters it is expecting?
      $.get("/api", (data) => {
        //console.log(data);
        data.forEach((elem) =>{
            $('.panel-body').append(`<div id='bee'> <h2>${elem.name}</h2> <p>Age: ${elem.age}. Role: ${elem.role}. Force Points: ${elem.forcePoints}</p> </div>`);
            console.log(elem);
        });
    });
  </script>

</body>
</html>
